<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body class="bg-success">
    <!-- Carta completa -->
    <div class="mainCard bg-light mx-auto mt-5 col-4 rounded-5">
      <!-- Icono superior -->
      <div>
        <div
          id="divSymbol"
          class="symbClass topIcon d-flex justify-content-center align-items-center rounded-5"
        >
          <p class="cardSymb">♥</p>
        </div>
      </div>
      <!--Number-->
      <div>
        <div
          id="divNumber"
          style="width: 340px; height: 250px;"
          class="d-flex justify-content-center align-items-center"
        >
          <p>8</p>
        </div>
      </div>
      <!-- Icono inferior -->
      <div class="d-flex justify-content-end">
        <div
          id="divSymbol"
          class="symbClass bottomIcon d-flex justify-content-center align-items-center rounded-5"
        >
          <p class="cardSymb">♥</p>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js" type="text/javascript"></script>
</html>
